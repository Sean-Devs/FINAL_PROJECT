<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Letter Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(rgb(14, 8, 79), rgb(32, 10, 121));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    animation: gradientBG 10s ease infinite alternate, fadeIn 1.2s ease-in;
    overflow: hidden;
}

/* Gradient animation */
@keyframes gradientBG {
    0% { background: linear-gradient(120deg, rgb(14, 8, 79), rgb(32, 10, 121)); }
    50% { background: linear-gradient(120deg, rgb(14, 8, 79), rgb(32, 10, 121), #200065); }
    100% { background: linear-gradient(120deg, rgb(14, 8, 79), rgb(32, 10, 121)); }
}
.floating-title {
    position: fixed;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 4em;
    color: #ffdd57;
    font-weight: 700;
    text-shadow: 0 0 15px #ffdd57, 0 0 30px #ff6b6b, 0 0 45px #f4a261;
    z-index: 10;
    pointer-events: none;
    animation: floatText 3s ease-in-out infinite alternate, fadeIn 1.2s ease-in;
}
@keyframes floatText {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-15px); }
    100% { transform: translateX(-50%) translateY(0); }
}
/* Twinkling stars */
.star {
    position: fixed;
    width: 22px;
    height: 22px;
    pointer-events: none;
    opacity: 0;
    animation: sparkle 3s infinite ease-in-out;
    z-index: 3;
    
}

.star svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 6px rgba(255, 255, 200, 0.9));
}



@keyframes sparkle {
    0%   { opacity: 0; transform: scale(0.5); }
    30%  { opacity: 1; transform: scale(1.1); }
    60%  { opacity: 0.7; }
    100% { opacity: 0; transform: scale(0.5); }
}



@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }

    }
  .reindeer {
    position: fixed;
    width: 150px; /* adjust size */
    z-index: 6; /* above background but below form */
    pointer-events: none;
    top: 20%; /* starting vertical position */
    left: -200px; /* start off-screen */
    animation: flyReindeer linear infinite;
}

/* Animate multiple reindeer with different positions & speeds */
.reindeer1 {
    top: 60%;
    animation-duration: 18s;
    animation-delay: 0s;
    width: 500px;
}



@keyframes flyReindeer {
    0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
    25% { transform: translateX(25vw) translateY(-10px) rotate(5deg); }
    50% { transform: translateX(50vw) translateY(5px) rotate(-5deg); }
    75% { transform: translateX(75vw) translateY(-5px) rotate(3deg); }
    100% { transform: translateX(110vw) translateY(0) rotate(0deg); opacity: 1; }
}


    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        position: relative;
    }

    label {
        position: absolute;
        top: 12px;
        left: 15px;
        font-weight: 600;
        color: #2a9d8f; /* teal/green like screenshot */
        transition: all 0.3s ease;
        pointer-events: none;
    }

    input, select, textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        background: #f8f9fa;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #2a9d8f;
        box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
    }

    input:focus + label, select:focus + label, textarea:focus + label {
        top: -10px;
        left: 10px;
        font-size: 0.8em;
        color: #e63946;
    }

    button {
        padding: 15px;
        background: linear-gradient(135deg, #e63946, #f4a261);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    #letter {
        margin-top: 25px;
        padding: 20px;
        background: #fff;
        border: 2px solid #f4a261;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-family: 'Courier New', monospace;
        white-space: pre-wrap;
        line-height: 1.6;
        display: none;
    }
    .house{
    position: fixed;
    width: 500px;
    right: 1%;
    bottom: 5%;
    z-index: 5;
}
    .snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  pointer-events: none;
  animation: fall linear infinite;
  z-index: 5;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
.snow-ground {
    position:fixed;
    bottom: 0px;
    right: 0px;
    pointer-events: none;
    width: 1700px;
    z-index: 11;
}
</style>
</head>

    document.querySelectorAll('input, select, textarea').forEach(el => {

    function createSnowflakes() {
    const snow = document.createElement("div");

    document.body.appendChild(snow);

function createStars() {
    for (let i = 0; i < 35; i++) {
