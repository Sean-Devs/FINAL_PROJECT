    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(rgb(14, 8, 79), rgb(32, 10, 121));
            color: white;
            overflow-x: hidden;
            margin-top: 20px;
            margin-left: 30px;
            animation: fadeIn 1.2s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }

        }

        /* Falling Snow */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }

        .star {
    position: fixed;
    width: 22px;
    height: 22px;
    pointer-events: none;
    opacity: 0;
    animation: sparkle 3s infinite ease-in-out;
    z-index: -1;
    
}

.star svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 6px rgba(255, 255, 200, 0.9));
}



@keyframes sparkle {
    0%   { opacity: 0; transform: scale(0.5); }
    30%  { opacity: 1; transform: scale(1.1); }
    60%  { opacity: 0.7; }
    100% { opacity: 0; transform: scale(0.5); }
}



@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }

    }
.icon-grid {
    width: min(480px, 92vw);
    border: 2px solid gold;
    border-radius: 18px;
    padding-top: 70px;
    padding-bottom: 70px;
    padding-left: 70px;
    padding-right: 270px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-right: 20px;
    z-index: 1;

    /* Positioning: CENTER */
    margin: 100px auto;

    box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
}

/* Social icons */
.social-icon {
    display: grid;
    place-items: center;
    aspect-ratio: 1/1;
    border: 2px solid #ff4a4a;
    border-radius: 16px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    background: linear-gradient(#b71c1c, #8b0f0f);
    font-size: 50px;
    padding: 50px;
    box-shadow: 0 0 10px rgba(255, 60, 60, 0.4);
    animation: float 6s ease-in-out infinite;
    z-index: 2;
}

@keyframes float {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-8px); }
    100% { transform: translateY(0); }
}

.social-icon:hover {
    transform: scale(1.15);
    color: #ffffff;
    background: linear-gradient(#ff4d4d, #b71c1c);
    box-shadow:
        0 0 25px rgba(255, 0, 0, 0.7),
        0 0 40px rgba(255, 215, 0, 0.6);
    border-color: gold;
}
p{
    font-size: 20px;
}
.top-lights {
    position: absolute;
    top: -70px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 100%;
    pointer-events: none;
    z-index: 10;
     animation: blink 3s infinite alternate;
}

@keyframes blink {
    from { filter: brightness(1); }
    to   { filter: brightness(2.3) drop-shadow(0 0 10px gold); }
}

.right-tree {
    position: fixed;
    right: 20px;      
    bottom: 40px;     
    width: 650px;     
    left: 1200px;
    pointer-events: none;
    z-index: 12;
    animation: treeSway 6s ease-in-out infinite;
    transform-origin: bottom center;
}

@keyframes treeSway {
    0%   { transform: rotate(0deg); }
    50%  { transform: rotate(2.5deg); }
    100% { transform: rotate(0deg); }
}

.snow-ground {
    position:fixed;
    bottom: 0px;
    right: 0px;
    pointer-events: none;
    width: 1700px;
    z-index: 11;
}

/* Santa Characters */
.santa {
    position: fixed;
    bottom: 0;
    width: 320px;
    pointer-events: none;
    z-index: 9;
    animation: santaFloat 6s ease-in-out infinite;
    filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
    animation:
        santaFloat 6s ease-in-out infinite,
        santaEnter 1.5s ease forwards;
}

@keyframes santaEnter {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Left Santa (friendly) */
.santa-left {
    left: 40px;
    margin-bottom: 130px;
}

/* Right Santa (hero look) */
.santa-right {
    right: 200px;
    animation-delay: 2s;
}


@keyframes santaFloat {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

body:hover .santa-left {
    transform: translateY(-20px) rotate(-2deg);
}

body:hover .santa-right {
    transform: translateY(-20px) rotate(2deg);
}
