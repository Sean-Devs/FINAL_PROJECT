<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<style>
    body{
background-color: #cf0011; /* Set the background color */
    }
    #myVideo {
  position: fixed;
  width: 1550px;
  height: auto;
  z-index: 0;
}
.btn {
    position: fixed;
    top: 3%;
    left: 65%;
    
    
    padding: 20px 40px;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 3px;

    color: white;
    text-decoration: none;

    background: linear-gradient(135deg, #ff2a2a, #b80000);
    border-radius: 50px;

    z-index: 10; /* ABOVE the video */
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);

    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }
    to {
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
    }
}

    
    .snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

    
</style>
<body>
  <video autoplay muted loop id="myVideo">
  <source src="./Video Project.mp4" type="video/mp4">
</video>

    
        <a href="./main.html" class="btn">MERRY CHRISTMAS</a>
 

    <audio autoplay loop>
  <source src="./Music/Mariah Carey - All I Want for Christmas Is You (Make My Wish Come True Edition).mp3" type="audio/mp3">
</audio>


<script>
function createSnowflakes() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerHTML = "â„";
    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.fontSize = (Math.random() * 10 + 10) + "px";
    snow.style.animationDuration = (Math.random() * 5 + 3) + "s";

    document.body.appendChild(snow);

    setTimeout(() => {
        snow.remove();
    }, 8000);
}

setInterval(createSnowflakes, 200);

window.addEventListener('click', function () {
  const music = document.querySelector("audio");
  music.play().catch(() => {});
}, { once: true });
</script>
</body>
</html>
